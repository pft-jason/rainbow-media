{% extends "base.html" %}
{% load static %}

{% block title %}Images tagged with "{{ tag.name }}"{% endblock %}

{% block content %}

{% include "components/filterbar.html" %}

<div class="container mt-4">
    <h1>Images tagged with "{{ tag.name }}"</h1>
    <div class="row">
        {% for image in images %}
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
            <div class="card">
                <a href="{% url 'image_detail' image.id %}">
                    <img src="{{ image.image_file.url }}" class="card-img-top" alt="{{ image.title }}">
                </a>
                <div class="card-body">
                    <h5 class="card-title">{{ image.title }}</h5>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
