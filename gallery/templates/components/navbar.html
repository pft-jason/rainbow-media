{% load static %}
{% load custom_filters %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Rainbow Media</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item {% if request.path|startswith:'/explore/' %}active{% endif %}">
                <a class="nav-link" href="{% url 'gallery' %}">
                    <i class="fas fa-compass"></i> Explore
                </a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item {% if request.path == '/upload/' %}active{% endif %}">
                <a class="nav-link" href="{% url 'upload_image' %}">
                    <i class="fas fa-upload"></i> Upload
                </a>
            </li>
            {% endif %}
        </ul>
        <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <li class="nav-item {% if request.path == '/profile/' %}active{% endif %}">
                <a class="nav-link" href="{% url 'profile' %}">
                    <i class="fas fa-user"></i> Profile
                </a>
            </li>
            {% endif %}
            {% if user.is_authenticated %}
            <li class="nav-item">
                <form id="logout-form" method="post" action="{% url 'logout' %}" style="display: none;">
                    {% csrf_token %}
                </form>
                <a class="nav-link" href="#" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>
