{% extends "base.html" %}

{% block title %}Report Image{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Report Image: {{ image.title }}</h2>
    <form method="post" action="{% url 'report_image' image.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">Submit Report</button>
    </form>
</div>
{% endblock %}
